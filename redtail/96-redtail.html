<script type="text/x-red" data-template-name="redtail">
    <div class="form-row node-input-filename">
         <label for="node-input-filename"><i class="icon-file"></i> Filename</label>
         <input type="text" id="node-input-filename" placeholder="Filename">
    </div>
    <div class="form-row">
        <label for="node-input-splitstr"><i class="icon-tag"></i> Split string</label>
        <input type="text" id="node-input-splitstr" placeholder="Split String">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-input-split" placeholder="Name" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-split" style="width: 70%;">Split lines</label>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="redtail">
	<p>RedTail - Continue to track the end of a growing specific file. Node depends on node-tail - https://github.com/lucagrulla/node-tail.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('redtail',{
        category: 'storage-input',
        defaults: {
            name: {value:""},
            split: {value:false},
            splitstr: {value:"\n\r"}
            filename: {value:"",required:true}
        },
        color:"BurlyWood",
        inputs:0,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||this.filename;
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
